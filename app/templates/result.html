<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .result-card {
      margin-top: 100px;
      padding: 40px;
      border-radius: 20px;
      background-color: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .model-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
    }
    .price {
      font-size: 2rem;
      font-weight: bold;
      color: #28a745;
    }
    .btn-custom {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="result-card col-md-6 text-center">
      <h2 class="mb-4">Laptop Price Predictions</h2>

      <div class="mb-4">
        <div class="model-name">XGBoost Model Prediction:</div>
        <div class="price">{{ xgb_prediction }}</div>
      </div>

      <div class="mb-4">
        <div class="model-name">Random Forest Model Prediction:</div>
        <div class="price">{{ rf_prediction }}</div>
      </div>

      <a href="/" class="btn btn-primary btn-custom">Predict Another</a>
    </div>
  </div>
</body>
</html>
