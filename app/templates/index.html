<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laptop Price Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-top: 50px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      width: 100%;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <h2 class="text-center mb-4">Laptop Price Predictor</h2>
          <form method="POST" action="/predict">
            <div class="mb-3">
              <label class="form-label">Company</label>
              <input type="text" class="form-control" name="Company" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Type Name</label>
              <input type="text" class="form-control" name="TypeName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">CPU</label>
              <input type="text" class="form-control" name="Cpu" required>
            </div>
            <div class="mb-3">
              <label class="form-label">GPU</label>
              <input type="text" class="form-control" name="Gpu" required>
            </div>
            <div class="mb-3">
              <label class="form-label">RAM</label>
              <input type="text" class="form-control" name="Ram" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Memory</label>
              <input type="text" class="form-control" name="Memory" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Operating System</label>
              <input type="text" class="form-control" name="OpSys" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Screen Resolution</label>
              <input type="text" class="form-control" name="ScreenResolution" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Inches</label>
              <input type="text" class="form-control" name="Inches" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Wieght</label>
              <input type="text" class="form-control" name="Weight" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Predict Price</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="mt-5">
      <p>Â© 2025 Laptop Predictor App</p>
    </footer>
  </div>
</body>
</html>
